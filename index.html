<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tests Extricación 1</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Menú principal -->
  <div id="main-menu" class="quiz-container">
    <h1>Tests Interactivos Extricación</h1>
    <p class="menu-description">by Beño</p>
    <div class="menu-options">
      <button class="menu-btn" onclick="startTest('leccion1')">Lección 1 - Aproximación al rescate</button>
      <button class="menu-btn" onclick="startTest('leccion2')">Lección 2 - Gestión del riesgo en la escena</button>
      <button class="menu-btn" onclick="startTest('leccion3')">Lección 3 - Mecánica y seguridad</button>
      <button class="menu-btn" onclick="startTest('leccion4')">LLección 4 - Equipos de Protección Personal (EPP) y herramientas para la extricación</button>
      <button class="menu-btn" onclick="startTest('leccion5')">Lección 5 - Soporte Vital Básico del paciente atrapado</button>
      <button class="menu-btn" onclick="startTest('leccion6')">Lección 6 - Estabilización</button>
      <button class="menu-btn" onclick="startTest('leccion7')">Lección 7 - Acceso al paciente</button>
      <button class="menu-btn" onclick="startTest('leccion8')">Lección 8 - Maniobras accesorias</button>
      <button class="menu-btn" onclick="startTest('leccion9')">Lección 9 - Técnicas de extricación</button>
      <button class="menu-btn" onclick="startTest('leccion10')">Lección 10 - Errores comunes</button>
      <button class="menu-btn final-test" onclick="startTest('final')">
        Evaluación Final
      </button>
    </div>
  </div>

  <!-- Contenedor del quiz (inicialmente oculto) -->
  <div id="quiz-section" class="quiz-container" style="display: none;">
    <h2 id="test-title">Prueba Interactiva</h2>
    <button class="btn btn-back" onclick="returnToMenu()">Volver al Menú</button>
    <p class="quiz-description">By Beño</p>
    <div class="quiz-info">
      <!-- Eliminar la interpolación directa y usar un span con ID -->
      <span id="question-counter"></span>
      <div class="timer-container">
        <div id="timer">60</div>
      </div>
    </div>
    <!-- Existing progress bar -->
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div id="question-container"></div>
    <div class="btn-container" id="next-btn-container">
      <button class="btn" onclick="nextQuestion()">Siguiente</button>
    </div>

    <div class="question-numbers" id="question-numbers"></div>

    <p class="result" id="result"></p>
    <div class="btn-container" id="review-btn-container" style="display: none;">
      <button class="btn" id="review-btn" onclick="reviewAnswers()">Revisar Respuestas</button>
    </div>
    <div id="review-container" style="display: none;"></div>
    <div class="btn-container" id="restart-btn-container" style="display: none;">
      <button class="btn" onclick="restartQuiz()">Volver a intentar</button>
    </div>
    <div class="btn-container">
      <button class="btn btn-danger" onclick="resetQuiz()">Empezar desde cero</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
